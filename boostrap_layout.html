<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap_layout</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bedfac1426.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <nav></nav>
        <main></main>
        <aside></aside>
    </section>
    <div class="container bg-primary h-50 mb-4"></div>
    <div class="container-fluid h-50 bg-success"></div>
    <div>
        <div class="row">
            <div class="col-6" style="background-color:yellow;">ichi</div>
            <div class="col-3" style="background-color: green;">ni</div>
            <div class="col-3" style="background-color: skyblue;">san</div>
        </div>

        <br>
        <hr>

        <div class="row">
            <div class="col-sm-6" style="background-color: blue;">
                First Box
            </div>
            <div class="col-sm-6" style="background-color: red;">
                Second Box
            </div>
        </div>


        <br>
        <hr>

        <div class="row">
             <div class="col-xl-4" style="background-color: red;">ichi</div>
             <div class="col-xl-4" style="background-color: blue;">ni</div>
             <div class="col-xl-4" style="background-color: green;">san</div>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <i class="fas fa-egg me-3"></i>
            Something to do
            <i class="fas fa-trash float-end text-danger"></i>
            <i class="bi bi-browser-chrome"></i>
        </li>
        <li class="list-group-item">
            <i class="fas fa-check me-3"></i>
            Another thing to do
            <i class="fas fa-trash float-end text-danger"></i>
        </li>
        <li class="list-group-item">
            <i class="fas fa-check me-3"></i>
            More thing to do
            <i class="fas fa-trash float-end text-danger"></i>
        </li>

    </ul>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-browser-chrome float-end me-3" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M16 8a8.001 8.001 0 0 1-7.022 7.94l1.902-7.098a2.995 2.995 0 0 0 .05-1.492A2.977 2.977 0 0 0 10.237 6h5.511A8 8 0 0 1 16 8ZM0 8a8 8 0 0 0 7.927 8l1.426-5.321a2.978 2.978 0 0 1-.723.255 2.979 2.979 0 0 1-1.743-.147 2.986 2.986 0 0 1-1.043-.7L.633 4.876A7.975 7.975 0 0 0 0 8Zm5.004-.167L1.108 3.936A8.003 8.003 0 0 1 15.418 5H8.066a2.979 2.979 0 0 0-1.252.243 2.987 2.987 0 0 0-1.81 2.59ZM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
      </svg>
</body>
</html>
