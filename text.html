<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">App Title</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr>
    <div class="dropdownn">
        <button class="btn btn-dark dropdown-toggle"
           data-bs-toogle="dropdown">Send Now</button>

        <ul class="dropdown-menu dropdown-menu-dark">
            <li><a href="#" class="dropdown-item">Send Now</a></li>
            <li><a href="#" class="dropdown-item">Save Draft</a></li>
            <li><a href="#" class="dropdown-item">Preview</a></li>
        </ul>

    </div>
    <hr>
    <p>
        <a  class="btn btn-primary" 
        data-bs-toogle="collapse" href="#item">Link Button 
    </a>
    </p>
    <div class="collapse" id="item">
        <div class="card card-body">
            <h5 class="card-title"></h5>
            <p>Some Sample Content</p>
        </div>
    </div>
    <hr>
    <button class="btn btn-primary" 
         data-bs-toogle="modal" 
         data-bs-target="#feedback">Show Modal</button>


    <div class="modal fade" id="feedback">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Feedback</h5>
                    <button class="btn-close" 
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary">Send Feedback</button>
                </div>
            </div>
        </div>
    </div><hr>
    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-primary" style="height:200px;"></div>
                
           </div>
           <div class="carousel-item">
                <div class="bg-success" style="height:200px"></div>
           </div>
           <div class="carousel-item">
            <div class="bg-warning" style="height: 200px;"></div>
           </div>

        </div>
    </div>
    
</body>
</html>
